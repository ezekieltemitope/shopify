<body>
    <div class="signUp">
        <form>
            <div style="text-align: center; object-fit: cover;">
                <img src="pngwing.com.png" height="100px" width="150px">
            </div>
            <h1> RAYESFOOD</h1>

                <label for="firstName">First Name</label>

                <label for="lastname">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>

                <label for="email">Email Address </label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="login-form">
                <label for="password">Password:</label> 
                <input type="password" name="password" id="password" required>
            </div>
            <div class="login-form">
                <label for="password">Password:</label> 
                <input type="password" name="confirmPasswword" id="confirmPasswword" required>
            </div>
            <button type="submit"> CREATE ACCOUNT</button>
            <div class="pass">
                <h3><a href="">Forgot your Password?</a></h3>
                <p>For further support, you may visit the Help Center or contact our <br> customer service team.</p>
            </div>

    </div>
